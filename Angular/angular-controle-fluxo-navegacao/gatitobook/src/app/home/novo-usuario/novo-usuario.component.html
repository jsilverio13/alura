<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>


<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group col-md-12 mb-3">
    <input placeholder="e-mail" class="form-control " formControlName="email" />
    <app-mensagem  *ngIf="
      novoUsuarioForm.get('email')?.errors?.['required']&&
      novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem mensagem="E-mail no formato incorreto"
      *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
  </div>
  <div class="form-group col-md-12 mb-3">
    <input placeholder="Nome Completo" class="form-control " formControlName="fullName"/>
    <app-mensagem mensagem="Nome incompleto"
      *ngIf="
      novoUsuarioForm.get('fullName')?.errors?.['required'] &&
      novoUsuarioForm.get('fullName')?.touched">
    </app-mensagem>
  </div>
  <div class="form-group col-md-12 mb-3">
    <input placeholder="Usuário" class="form-control" formControlName="userName"/>
    <app-mensagem mensagem="Usuário dever ser em letra minuscula"
      *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>

    <app-mensagem mensagem="Usuário já existe"
    *ngIf="
    novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] &&
    novoUsuarioForm.get('userName')?.touched">
  </app-mensagem>

  </div>
  <div class="form-group col-md-12 mb-3">
    <input placeholder="Senha" type="password" class="form-control" formControlName="password">
    <app-mensagem mensagem="Senha deve ser diferente do usuario"
    *ngIf="
    novoUsuarioForm?.errors?.['senhaIgual'] &&
    novoUsuarioForm.get('password')?.touched">
  </app-mensagem>
  </div>
  <button type="submit"  class="btn btn-primary btn-block col-md-12 " >Cadastrar</button>
</form>


<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
