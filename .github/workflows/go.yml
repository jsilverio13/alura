name: Go

on:
  push:
    branches: [ "continuos-integration" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    
    - name: Create-DB
      run: docker-compose -f ./DevOps/CI/integracao-continua-testes-automatizados-pipeline-github-actions/src/docker-compose.yml  up -d --build
      
    - name: Test
      run: go test -v ./DevOps/CI/integracao-continua-testes-automatizados-pipeline-github-actions/src/main_test.go
      
  build:
      needs: test
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
     
      - name: Build
        run: go build -v ./DevOps/CI/integracao-continua-testes-automatizados-pipeline-github-actions/src/main.go
